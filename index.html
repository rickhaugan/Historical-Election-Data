<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>2016 Election Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script  type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>

    <!-- map div -->
    <div id="map"></div>      
      <button id="reset">RESET</button>
      <script>      
        document.getElementById("reset").onclick = function() {window.location.reload()()};        
        // function resetMap(){          
        //   document.getElementById("reset").innerHTML = resetMap();
        // }

        </script>
      <button id="stateButton">STATE</button>      
      <script>      
        document.getElementById("stateButton").onclick = function() {stateMap()()};        
        function stateMap(){          
          document.getElementById("stateButton").innerHTML = stateMap();
        }

        </script>
      <button id="countyButton">COUNTY</button>
      <script>
        document.getElementById("countyButton").onclick = function() {countyMap()()};        
        function countyMap(){
          document.getElementById("countyButton").innerHTML = countyMap();
        }
        
        </script>
      <button id="flipsButton">FLIPS</button>
      <script>
        document.getElementById("flipsButton").onclick = function() {flipsMap()()};        
        function flipsMap(){
          document.getElementById("flipsButton").innerHTML = flipsMap();
        }
        </script>
      
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>
      <!-- JS  -->
    <script type="text/javascript" src="static/js/logic.js"></script>

  </body>
</html>
